<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div id="navigation">
      <ul>
        <li id="nav-projects" style="display: none"><a>Projects</a></li>
        <li id="nav-about" style="display: none"><a>About me</a></li>
        <li id="nav-contact" style="display: none"><a>Get in touch</a></li>
        <li id="nav-credits" style="display: none"><a>Credits</a></li>
        <li id="nav-back" style="display: none"><a>Reset</a></li>
      </ul>
    </div>
    <div id="welcome-layer">
      <div id="text-container">
        <div id="text-headline">Welcome.</div>
        <div id="text-subtitle">
          My name is Sandrin von Ohlen and I am a Fullstack-Developer.<br /><br />To
          shed some light on my skills and me as a person, feel free to flip the
          switch!
        </div>
      </div>
      <div id="switch-container">
        <span class="switch">
          <span class="switch-border1">
            <span class="switch-border2">
              <div id="loading-circle" class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <input id="switch1" type="checkbox" checked />
              <label for="switch1"></label>
              <span class="switch-top"></span>
              <span class="switch-shadow"></span>
              <span class="switch-handle"></span>
              <span class="switch-handle-left"></span>
              <span class="switch-handle-right"></span>
              <span class="switch-handle-top"></span>
              <span class="switch-handle-bottom"></span>
              <span class="switch-handle-base"></span>
              <span class="switch-led switch-led-green">
                <span class="switch-led-border">
                  <span class="switch-led-light">
                    <span class="switch-led-glow"></span>
                  </span>
                </span>
              </span>
              <span class="switch-led switch-led-red">
                <span class="switch-led-border">
                  <span class="switch-led-light">
                    <span class="switch-led-glow"></span>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
